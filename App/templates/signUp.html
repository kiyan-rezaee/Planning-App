<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Studier/SignUp</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://pro.fontawesome.com/releases/v5.15.4/css/all.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/signUp.min.css" rel="stylesheet">
    <link href="../static/css/progressBar.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section class="bodysec">
        <div class="container-lg text-center">
            <div class="row justify-content-around">
                <input type="text" placeholder="Firstname" name="Firstname" required /><br>
                <input type="text" placeholder="Lastname" name="Lastname" required /><br>
                <input type="date" name="DOB" required />
            </div>
            <div class="value">1</div>
            <input id='counter' type="range" min="1" max="15" step="1" value="1" onchange="myFunction()" required>
            <section id="course">
            </section>

        </div>
    </section>

    </div>

    <!-- script -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("counter").value;
            if (x > 15) {
                x = 15;
            }
            if (x < 1) {
                x = 1;
            }
            document.getElementById('course').innerHTML = "";
            for (i = 0; i < x; i++) {
                element = document.getElementById("course");
                element.innerHTML += `<div class="row">
                <div class="col-6"><input class="course" type="text" name=${"course" + (i + 1).toString()}
                        placeholder="Enter course name"></div>
                <div class="col-6">
                    <div id="form-wrapper">
                        <h1 id="form-title">Select Priority</h1>
                        <div id="debt-amount-slider">
                            <input type="radio" name="debt-amount" id="1" value="1" required>
                            <label for="1" data-debt-amount="1"></label>
                            <input type="radio" name="debt-amount" id="2" value="2" required>
                            <label for="2" data-debt-amount="2"></label>
                            <input type="radio" name="debt-amount" id="3" value="3" required>
                            <label for="3" data-debt-amount="3"></label>
                            <input type="radio" name="debt-amount" id="4" value="4" required>
                            <label for="4" data-debt-amount="4"></label>
                            <input type="radio" name="debt-amount" id="5" value="5" required>
                            <label for="5" data-debt-amount="5"></label>
                        </div>
                        </div>
                    </div>
                    </div>`
                // console.log("course" + (i + 1).toString())
            }
        }
        var elem = document.querySelector('input[type="range"]');
        var rangeValue = function () {
            var newValue = elem.value;
            var target = document.querySelector('.value');
            target.innerHTML = newValue;
        }
        elem.addEventListener("input", rangeValue);
    </script>
</body>

</html>
