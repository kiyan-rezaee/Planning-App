<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Studier/Dashboard</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://pro.fontawesome.com/releases/v5.15.4/css/all.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="sidebar">
        <div class="logo-details">
            <i class='bx bxl-slack icon'></i>
            <div class="logo_name">Studier</div>
            <i class='bx' id="btn"></i>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-stopwatch"></i>
                    <span class="links_name">Pomodoro</span>
                </a>
                <span class="tooltip">Pomodoro</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-store'></i>
                    <span class="links_name">Store</span>
                </a>
                <span class="tooltip">Store</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <!-- <img src="profile.jpg" alt="profileImg"> -->
                    <div>
                        <div class="username">Mehrshad Dadashzadeh</div>
                        <div class="coin">Coins: 2500<i class='bx bxl-bitcoin'></i></div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">content</div>
    </section>

    <script src="../static/js/sidebar.js"></script>
</body>

</html>
